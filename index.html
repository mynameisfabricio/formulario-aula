<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>

<body>
    <h2>Formulario de Envio de Curiculo</h2>
    <form action="./idnudf/obrigado.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8"><br><br>

        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Aceito os termos e condições</label><br><br>

        <br for="arquivo">Selecione um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" required><br><br>


        <input type="submit" value="Cadastrar">

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
